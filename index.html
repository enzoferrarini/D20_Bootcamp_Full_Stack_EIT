<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Desafío N° 20</title>
</head>
<body>     
    <nav class="navbar navbar-expand bd-example d-flex flex-column">       
        <div class="flex__container" style="width: 100%;">
                     
                <img src="./img/eit.svg" alt="Logo EIT"> 
               
            <div class="display-6 text-secondary">
                <strong>Users </strong>Store
            </div>
        </div>        
    </nav>  
    <main>
        <div class="bd-example">  
            <div class="row g-2">
                <div class="col-lg-4">
                    <label for="idUserName" class="form-label">Usuario</label>
                    <input type="text" class="form-control" autocomplete="off" id="idUserName" placeholder="Ingrese datos...">
                    <div id="idMsgUserName" class="form-text erroMessage mt-0 hidden"></div>
                </div>
                <div class="col-lg-4">
                    <label for="idUserEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" autocomplete="off" id="idUserEmail" placeholder="Ingrese datos...">
                    <div id="idMsgUserEmail" class="form-text erroMessage mt-0 hidden"></div>
                </div>
                <div class="col-lg-4">
                    <label for="idUserPass" class="form-label">Password</label>
                    <input type="password" class="form-control" autocomplete="off" id="idUserPass" placeholder="Ingrese datos...">
                    <div id="idMsgUserPass" class="form-text erroMessage mt-0 "></div>
                </div>
            </div>
            <hr>
            <div class="mt-3 text-end">
                <button type="submit" id="btnAddUser" class="btn btn-success">
                    <i class="fas fa-add"></i>
                    Agregar usuario
                </button>  
            </div>
        </div>
        <div class="bd-example">    
            <div id="myUsersContainer"> 
            </div>  
        </div>
        <div class="bd-example p-2">       
            <div class="text-secondary  text-center">Desarrollado con <strong>Bootstrap 5</strong> - FERRARINI ENZO</div>
        </div>
    </main>  
    
    <!-- TOAST -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastPlacement">
        <div class="toast fade hide"  data-bs-autohide="true" data-bs-delay="5000" id="myToast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="darkblue"></rect></svg>
            
                <strong class="me-auto">Mensaje</strong>
                <small class="text-muted">ahora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body text-start" id="idMsgToast">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/validations.js"></script>  
    <script src="./js/userClass.js"></script>  
    <script src="./js/users.js"></script>  
    <script src="./js/main.js"></script>
</body>
</html>
